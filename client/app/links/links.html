<div id='container'>
  <div ng-controller="LinksController"></div>
  <form name="creator">
    <input type="text" ng-model='filterLink' >
  </form>


  <ul>
    <li> 
      <div class="link" ng-repeat="link in data.links | orderBy: '-visits' | filter: filterLink"> 
      <img src ='../assets/redirect_icon.png' />
        <div class="info"> 
          <div class="visits"><span class="count">{{ link.visits }}</span>Visits</div>
          <div class="title">{{ link.title}} </div>
          <div class="original">{{ link.url}}</div>
          <a href={{link.code}} target="_blank">{{ link.baseUrl + '/'+ link.code}} </a>

        </div>
      </div>
    </li>
  </ul>
</div>
